<html>
 <link rel="stylesheet" href="logincss.css">
 <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <div class="loginbox">
            <div class="profile">
               <img src="profile.png">
            </div>

            <div><h6>LOGIN HERE</h6></div>
              <div class="mailpass">
                <div class="mail">
                    <h4>MAIL ID</h4>
                    <input type="mail" id="mailtxt">
                </div>
    
                <div class="password">
                    <h4>PASSWORD</h4>
                    <input type="password" id="passtxt"></input>
                </div>
              </div>

            <div class="submit">
                <input type="submit" value="Sign in">
            </div>

            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>

        </div>

    </div>

</body>

</html>
