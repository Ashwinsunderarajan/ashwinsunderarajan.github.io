<body style="background-color: rgb(226, 226, 226)">

           
        <div class="container-fluid p-4 ">
            <div class="row">
                <!-- image -->
                <div class="col">
                    <div class="m-auto d-flex">
                     <img class="m-auto" src="https://www.gannett-cdn.com/presto/2020/03/15/USAT/e6e30693-9224-4c89-b003-6cc4b4348528-insta-noemoji-heart.png?width=660&height=660&fit=crop&format=pjpg&auto=webp" 
                     style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),-8px -8px 18px 0 rgba(255, 255, 255, 0.89)"/>
                    </div>
                </div>
                <!-- image ends -->

                <!-- login  -->
                <div class="col" style="margin-top: 23px;">
                    <div class="m-auto py-3 px-3" style="width: 500px;background-color: rgb(226, 226, 226);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;">
                                
                        <div class="row">
                            <div class="col text-center" ><h3 style="font-weight: 500;font-family: 'Do Hyeon', sans-serif;">LOGIN HERE <img src="down.png" style="height: 30px;"/></h3></div>
                        </div>
                        <!-- form -->
                        <!-- row 1 -->
                        <form style="font-family: 'Padauk', sans-serif;padding: 15px;">
                         <div class="row">
                             <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 23px;font-weight: 450;font-family: 'Padauk', sans-serif;">Email <img src="gmail.png" style="height: 20px;"/></p>
                                    <input type="email" class="form-control" id="exampleInputEmail1" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 400px;" 
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                  </div>
                             </div>
                         </div>
                         <!-- row 1 -->

                         <!-- row 2 -->
                         <div class="row ">
                            <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 23px;font-weight: 450;font-family: 'Padauk', sans-serif;">Password <img src="lock.png" style="height: 20px;"/></p>
                                    <input type="password" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 400px;" 
                                    class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                        </div>
                         <!-- row 2 ends-->
                         <div class="text-center my-3">
                            <a href="#" style="color: rgb(0, 0, 128);">Forgot Password?</a>
                         </div>
                         
                         <!-- btn login-->
                         <div class="text-center my-3">
                             <button class="btn px-4" style="border-radius: 10px;font-weight: bolder;background-color: rgb(226, 226, 226);color: rgb(0, 0, 0);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                             -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border: 1px solid rgb(201, 201, 201);"><a href="Mainpage.html" style="color: rgb(0, 0, 0);" >GET IN</a></button>
                         </div>
                         <!-- btn login ends-->
               
                         <div class="text-center my-3">
                         <p  style="color: rgb(0, 0, 71);">or Login using</p>

                        <div class="row" style="padding-left: 30%;padding-right: 30%;">

                           </div>
                           <div class="col text-cente">
                             <a href="#"><img src="twitter.png" style="height: 40px;margin-top: 20px;"/></a>
                           </div>
                           <div class="col text-cente">
                             <a href="#"><img src="instagram.png" style="height: 40px;margin-top: 20px;"/></a>
                           </div>
                          </div>

                          <!-- btn signup-->
                         <div class="text-center" style="margin-top: 40px;">
                          <button class="btn px-4" style="border-radius: 10px;font-weight: bolder;background-color: rgb(226, 226, 226);color: rgb(0, 0, 0);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                          -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border: 1px solid rgb(201, 201, 201);"><a href="signup.html" style="color: rgb(0, 0, 0);" >SIGNUP</a></button>
