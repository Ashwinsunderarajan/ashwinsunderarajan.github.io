<html>

      <style>
               .content {
               position: fixed;
               top: -25;
               width: 100%;
              padding: 20px;

            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
             }

<body>

    <video autoplay muted loop id="myVideo">
        <source src="coronavideo.mp4" type="video/mp4">

      <div class="content">

           
    <!-- header -->
       <div class="container-fluid bg-primary py-4">
        <div class="row">
        <div class="col">
            <h4 class="text-center" style="color: white;">COVID-19 TEST REPORTS</h4>
        </div>
        </div>
   </div>
   <!-- header ends-->



  
   <!-- input form -->
   <div class="container my-5 float-center mx-auto" style="background-color: rgb(255, 255, 255);min-width: 500px;width: 700px;border: 2px solid black">
       <div class="row">
           <div class="col px-5 py-3" >
               
            <h3 class="text-center my-4" style="color: rgb(3, 3, 124);">COVID-19 RT PCR REPORTS</h3>
               <form>
                <div class="form-group my-2">
                  <label for="exampleInputEmail1" style="font-weight: 500;">Enter Patient SRF ID:</label>
                  <input type="text" class="form-control my-3 py-2" style="border-radius: 20px;width: 450px;background-color: aliceblue;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418),-5px -5px 10px rgba(255, 255, 255, 0.911);"  placeholder="Enter SRF ID">
                </div>
                <div class="form-group my-2">
                  <label for="exampleInputPassword1" style="font-weight: 500;">Mobile Number:</label>
                  <input type="text" class="form-control my-3 py-2" style="border-radius: 20px;width: 450px;background-color: aliceblue;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418),-5px -5px 10px rgba(255, 255, 255, 0.911);" placeholder="Number">
                </div>
                <div class="form-group my-2 form-check py-2" style="width: 200px;border-radius: 20px;">
                  <input type="checkbox" class="form-check-input mx-2" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" >Check me out</label>
                </div>
                <div class="text-center" >
                  <button class="btn  px-4" style="border-radius: 20px;background-color: orange;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418),-5px -5px 10px rgba(255, 255, 255, 0.911);">SEARCH</button>
                </div>
                
              </form>

           </div>
       </div>
