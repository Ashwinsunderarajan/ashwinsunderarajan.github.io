<html>
    <head>
        <title>SIGNUP | LOGIN</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/0000000000.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
        <style>
            li
            {
              list-style: none;
            }
            a{text-decoration:none;}
          </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
      </head>
<body style="background-color: rgb(226, 226, 226)">

           
        <div class="container-fluid p-4 ">
            <div class="row">
               

                <!-- login  -->
                <div class="col" style="margin-top: 23px;">
                    <div class="mx-auto my-2 py-3 px-3" style="width: 500px;background-color: rgb(226, 226, 226);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;">
                                
                        <div class="row">
                            <div class="col text-center" ><h3 style="font-weight: 500;font-family: 'Do Hyeon', sans-serif;">SIGNUP HERE <img src="down.png" style="height: 30px;"/></h3></div>
                        </div>
                        <!-- form -->
                        <!-- row 1 -->
                        <form style="font-family: 'Padauk', sans-serif;padding: 15px;">
                         <div class="row">
                             <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 20px;font-weight: 450;font-family: 'Padauk', sans-serif;">Email <img src="gmail.png" style="height: 20px;"/></p>
                                    <input type="email" class="form-control" id="exampleInputEmail1" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 400px;" 
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                  </div>
                             </div>
                         </div>
                         <!-- row 1 -->

                         <!-- row 2 -->
                         <div class="row ">
                            <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 20px;font-weight: 450;font-family: 'Padauk', sans-serif;">Password <img src="lock.png" style="height: 20px;"/></p>
                                    <input type="password" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 205px;" 
                                    class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>


                            <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 20px;font-weight: 450;font-family: 'Padauk', sans-serif;">Confirm Password <img src="lock2.png" style="height: 20px;"/></p>
                                    <input type="password" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 205px;" 
                                    class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                        </div>
                         <!-- row 2 ends-->

                         <!-- row 3 -->
                         <div class="row ">
                            <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 20px;font-weight: 450;font-family: 'Padauk', sans-serif;">Mobile Number<img src="phone.png" class="mx-2" style="height: 20px;"/></p>
                                    <input type="text" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 205px;" 
                                    class="form-control" id="exampleInputPassword1" placeholder="Number">
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <p class="my-2" style="font-size: 20px;font-weight: 450;font-family: 'Padauk', sans-serif;">DOB<img src="calender.png" class="mx-2" style="height: 20px;"/></p>
                                    <input type="date" style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                                    -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border-radius: 20px;background-color: rgb(226, 226, 226);padding: 10px;width: 205px;" 
                                    class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                        </div>
                         <!-- row 3 ends-->
                         
                         <!-- btn login-->
                         <div class="text-center my-4">
                             <button class="btn px-4" style="border-radius: 10px;font-weight: bolder;background-color: rgb(226, 226, 226);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                             -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border: 1px solid rgb(201, 201, 201);"><a href="Mainpage.html" style="color: rgb(0, 0, 0);" >GET IN</a></button>

                            <button class="btn px-4" style="border-radius: 10px;font-weight: bolder;background-color: rgb(226, 226, 226);color: rgb(0, 0, 0);box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),
                            -8px -8px 18px 0 rgba(255, 255, 255, 0.89);border: 1px solid rgb(201, 201, 201);"><a href="loginpage.html" style="color: rgb(0, 0, 0);" >LOGIN</a></button>
                         </div>
                         <!-- btn login ends-->
               
                         <div class="text-center my-3">
                         <p  style="color: rgb(0, 0, 71);">or Signup using</p>
                        </div>

                        <div class="row" style="padding-left: 30%;padding-right: 30%;">
                            <div class="col text-center">
                             <a  href="#"><img src="facebook.png" style="height: 40px;margin-top: 20px;"/></a>
                           </div>
                           <div class="col text-cente">
                             <a href="#"><img src="twitter.png" style="height: 40px;margin-top: 20px;"/></a>
                           </div>
                           <div class="col text-cente">
                             <a href="#"><img src="instagram.png" style="height: 40px;margin-top: 20px;"/></a>
                           </div>
                          </div>
                       
                        </form>
                        <!-- form ends -->
                    </div>

                    </div>
                    
                <!-- login ends -->

                 <!-- image -->
                 <div class="col">
                    <div class="m-auto d-flex">
                    <img class="m-auto " src="https://miro.medium.com/max/1848/1*E6eHrM7SwTRy-oJj7Ie8PA.jpeg" 
                    style="box-shadow: 6px 6px 14px 0 rgba(0, 0, 0, 0.308),-8px -8px 18px 0 rgba(255, 255, 255, 0.89);height: 650px;width: auto;" />
                    </div>
                 </div>
               <!-- image ends -->
            </div>
        </div>
     

</body> 
</html>
